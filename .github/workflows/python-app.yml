name: Python Backtester CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # This creates a temporary CI requirements file.
        if [ -f requirements.txt ]; then 
          grep -v "cupy" requirements.txt > requirements_ci.txt
          pip install -r requirements_ci.txt
        fi
        
        # Ensure testing and visualization tools are installed
        pip install pytest seaborn numba

    - name: Run tests with pytest
      run: |
        # Run all files starting with test_*.py
        python -m pytest -v
